<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prediction Website</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <section>
            <div>
                <div>
                    <div class="container">
                        <div class="image-box">
                            <img src="test.jpg" alt="Random Dog Image" width="500" height="250" />
                        </div>    
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div>
                <div class="col-12">
                    <div class="heading">
                        <h1>We are going to Predict your Gender, Age and Nationality </h1>
                        <p>Please Enter Your Name and Click the Button!</p>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">

                    <div class="col-6">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name">
                    </div>
                    <div class="col-6">
                        <button type="button">Click!</button> 
                    </div>
                </div>
            </div>
        </section>


         <script src="index.js"></script>
    </body>
